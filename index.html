<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="left">

            <div class="form">
                <h1>Enter Your Enformation here</h1>
            <form action="">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" placeholder="Enter your first Name"><br><br>
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" placeholder="Enter your last Name"><br><br>
                <label for="country">Country Name:</label>
                <input type="text" name="" id="country" placeholder="Enter your Country"><br><br>
                <label for="state">State Name:</label>
                <input type="text" id="state" placeholder="Enter your State"><br><br>
                <label for="district">District Name:</label>
                <input type="text" name="" id="district" placeholder="Enter your District"><br><br>
                <label for="city">City Name:</label>
                <input type="text" name="" id="city" placeholder="Enter your City"><br><br>
                <label for="number">Number:</label>
                <input type="number" name="" id="number" placeholder="Enter your Number"><br><br>
                <input type="file" id="uploadimage"><br><br>
                <button id="submit" type="submit">Submit</button>
            </form>

        </div>
        </div>

        <div class="right">

        <div class="card">
            <div class="img">
                <img src="" alt="" accept="image/png, image/jpeg" id="displayimage">
            </div>
            <p><b>First Name:</b><span class="firstname"></span></p>
            <p><b>Last Name:</b><span class="lastname"></span></p>
            <p><b>Country:</b><span class="countryname"></span></p>
            <p><b>State:</b><span class="statename"></span></p>
            <p><b>District:</b><span class="districtname"></span></p>
            <p><b>City:</b><span class="cityname"></span></p>
            <p><b>Number:</b><span class="phonenumber"></span></p>

            <div class="socialmedia">
            <a href="www.linkedin.com/in/
            anuj-kushwaha-35653b264
            " target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
            <a href="https://www.instagram.com/anuj__2117/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a href="" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            <a href="" target="_blank"><i class="fa-brands fa-twitter"></i></a>
            </div>
            
        </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
